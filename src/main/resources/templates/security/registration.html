<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Registration - Secure Checkout - Apple</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<!-- Link icon -->
<link rel="shortcut icon" href="/assets/images/icon.png"
	type="image/x-icon">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- link css -->
<link rel="stylesheet" th:href="@{/assets/css/login.css}">
<!-- Link Js -->

<link th:src="@{/assets/js/registration.js}"></link>


<!-- Link SweetAlert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Fontawesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-app="myApp" ng-controller="account-ctrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-6 offset-3 col-md-6 form-container">
				<div
					class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">

					<div class="heading mb-3">
						<h4>CREATE YOUR ACCOUNT</h4>
					</div>
					
					<form th:action="@{/registration/register}" th:object="${account}"
						method="post">
						<div class="form-input">
							<span><i class="fa fa-user"></i></span> <input type="text"
								name="username" placeholder="Username" required>
							<!-- <small id="accountHelpId" class="form-text text-muted">Username is required</small> -->
						</div>
						<div class="form-input">
							<span><i class="fa fa-user"></i></span> <input type="text"
								name="email" placeholder="Email" required>
							<!-- <small id="accountHelpId" class="form-text text-muted">Username is required</small> -->
						</div>
						<div class="form-input">
							<span><i class="fa fa-user"></i></span> <input type="text"
								name="fullname" placeholder="Fullname" required>
							<!-- <small id="accountHelpId" class="form-text text-muted">Username is required</small> -->
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span> <input type="password"
								name="password" placeholder="Password" required>
							<!-- <small id="accountHelpId" class="form-text text-muted">Password is required</small> -->
						</div>

					
						<div class="text-left text-center mb-3">
							<button type="submit" class="btn">Registration</button>
						</div>

						<div class="text-white">
							Already have an account? <a th:href="@{/security/login/form}"
								class="login-link">Login here</a>
						</div>
					</form>

				</div>
			</div>


		</div>
	</div>


	<!-- Link angular -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
