<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">


<body>

	<main>

		<div class="row mt-3">

			<div class="col-md-3 col-sm-6" th:each="product : ${products}">

				<div class="product-grid">
					<div class="product-image">
						<a class="image"> <img class="pic-1"
							th:src="@{|/assets/images/${product.image}|}"
							style="border-radius: 10px"> <img class="pic-2"
							th:src="@{|/assets/images/${product.image}|}"
							style="border-radius: 10px">
						</a> <a href="" class="product-like-icon"><i class="far fa-heart"></i></a>
						<ul class="product-links">
							<li><a href="#"><i class="far fa-heart"></i></a></li>
							<li><a href="#"><i class="fa fa-random"></i></a></li>
							<li><a th:href="@{|/product/detail/${product.id}|}"><i
									class="fa fa-eye"></i></a></li>
							<li><a th:attr="ng-click=@{|cart.add(${product.id})|}"><i
									class="fa fa-shopping-cart"></i></a></li>
						</ul>
					</div>
					<div class="product-content">
						<h3 class="title">
							<a th:text="${product.name}">Men's Shirt</a>
						</h3>
						<div class="price">$[[${product.price}]]</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row mt-5 ">
			<div class="col-6 offset-6">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="">Previous</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</main>
</body>

</html>
